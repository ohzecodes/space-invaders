  <body>
    <header>
      <h1>Space Invaders</h1>
      <section class="toggle">
        <div id="lights" class="switchDiv">
          <h2>Dark Mode</h2>

          <label class="switch">
            <input type="checkbox" id="LightsCheckBox" />
            <span class="slider"></span>
          </label>
        </div>

        <div id="storyMode" class="switchDiv">
          <h2>Story Mode</h2>

          <label class="switch">
            <input type="checkbox" id="storyModeCheckBox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </header>
    <div id="overlay"></div>
    <main id="wrapper">
      <div id="canvasDiv">
        <canvas id="myCanvas" width="850" height="605"></canvas>
        <button id="playButton">Play</button>
      </div>
      <p id="resetText">Press 1 To Restart</p>
    </main>
